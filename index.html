<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Just Back From — Coming Soon</title>
  <meta name="description" content="We are coming soon! Subscribe to get notified." />
  <meta name="robots" content="noindex, nofollow" />
  <meta property="og:title" content="I Just Back From — Coming Soon" />
  <meta property="og:description" content="We are coming soon! Subscribe to get notified." />
  <meta property="og:image" content="/og-image.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <style>
    :root{--bg:#0f172a;--card:#111827;--fg:#f1f5f9;--muted:#cbd5e1;--accent:#22d3ee}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;display:flex;align-items:center;justify-content:center;background:var(--bg);
         background-image: radial-gradient(1000px 700px at 80% -10%, #1f2937 0%, transparent 60%);
         font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--fg);padding:24px}
    main{max-width:720px;width:100%;padding:28px;text-align:center;background:rgba(17,24,39,.85);
         border:1px solid rgba(255,255,255,.08);border-radius:20px;backdrop-filter:blur(8px)}
    h1{font-size:2.2rem;margin:0 0 .4rem 0}
    p{color:var(--muted);margin:.2rem 0 1.2rem}
    .brand{display:flex;align-items:center;gap:10px;justify-content:center;margin-bottom:8px;opacity:.9}
    .dot{width:10px;height:10px;border-radius:999px;background:var(--accent);box-shadow:0 0 18px var(--accent)}
    .count{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin:16px 0 18px}
    .pill{background:#0b1220;border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:10px 14px;min-width:78px}
    .num{font:700 22px/1.1 system-ui}
    .lbl{opacity:.6;font-size:12px;margin-top:2px}
    form{display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap}
    input,button{height:42px;border-radius:10px;border:none;padding:0 14px;font-size:1rem}
    input{flex:1;min-width:220px;background:#0b1220;color:var(--fg);border:1px solid rgba(255,255,255,.1)}
    button{background:var(--accent);color:#0f172a;font-weight:600;cursor:pointer}
    footer{margin-top:1rem;font-size:.8rem;opacity:.7}
  </style>
</head>
<body>
  <main>
    <div class="brand"><span class="dot"></span><strong>I Just Back From</strong></div>
    <h1>We are launching soon</h1>
    <p>Estimated launch: <strong>January 18, 2026 at 12:00 (New York)</strong>. Subscribe to get notified.</p>

    <div class="count" id="count">
      <div class="pill"><div class="num" id="d">--</div><div class="lbl">Days</div></div>
      <div class="pill"><div class="num" id="h">--</div><div class="lbl">Hours</div></div>
      <div class="pill"><div class="num" id="m">--</div><div class="lbl">Minutes</div></div>
      <div class="pill"><div class="num" id="s">--</div><div class="lbl">Seconds</div></div>
    </div>

    <form action="https://formspree.io/f/mvgbaqoy" method="POST">
      <input type="email" name="email" placeholder="Enter your email…" required />
      <button type="submit">Subscribe</button>
    </form>

    <footer>© <span id="y"></span> IJustBackFrom</footer>
  </main>
  <script>
    // === Countdown target ===
    // New York time: 2026-01-18 12:00
    const TARGET = '2026-01-18T12:00:00-05:00'; // EST (UTC-5). Adjust for DST if needed.

    const qs = (id)=>document.getElementById(id);
    const d = qs('d'), h = qs('h'), m = qs('m'), s = qs('s');
    const y = qs('y'); y.textContent = new Date().getFullYear();

    function pad(n){return String(n).padStart(2,'0')}
    function tick(){
      const now = new Date().getTime();
      const end = new Date(TARGET).getTime();
      let sec = Math.max(0, Math.floor((end - now)/1000));
      const days = Math.floor(sec/86400); sec %= 86400;
      const hrs  = Math.floor(sec/3600); sec %= 3600;
      const mins = Math.floor(sec/60); sec %= 60;
      d.textContent = days;
      h.textContent = pad(hrs);
      m.textContent = pad(mins);
      s.textContent = pad(sec);
      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
