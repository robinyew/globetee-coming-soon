<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I Just Back From — Coming Soon</title>
  <meta name="description" content="We are launching soon. Subscribe to get notified when we go live." />
  <meta name="robots" content="noindex, nofollow" />
  <meta property="og:title" content="I Just Back From — Coming Soon" />
  <meta property="og:description" content="We are launching soon. Subscribe to get notified when we go live." />
  <meta property="og:image" content="/og-image.jpg" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="icon" href="/favicon.svg">
  <style>
    :root{
      --bg:#0b1020;
      --fg:#e6eef7;
      --muted:#a7b4c6;
      --accent:#60e9ff;
      --accent-2:#8a7dff;
      --glass:rgba(255,255,255,0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--fg); background:radial-gradient(1200px 800px at 80% -10%, #1a2240 0%, transparent 60%), var(--bg);
      overflow-x:hidden;
    }
    /* animated gradient blobs */
    .blob{
      position:fixed; inset:auto; filter:blur(60px); opacity:.4; pointer-events:none; z-index:-1;
    }
    .b1{width:480px; height:480px; background:linear-gradient(45deg,var(--accent),#2af598);
        top:-120px; right:-120px; border-radius:50%; animation:float1 12s ease-in-out infinite;}
    .b2{width:520px; height:520px; background:linear-gradient(45deg,var(--accent-2),#ff7ae1);
        bottom:-160px; left:-120px; border-radius:50%; animation:float2 14s ease-in-out infinite;}
    @keyframes float1{0%,100%{transform:translateY(0)}50%{transform:translateY(30px)}}
    @keyframes float2{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}

    .wrap{min-height:100%; display:grid; place-items:center; padding:28px}
    .card{
      width:min(920px,100%);
      border:1px solid rgba(255,255,255,.12);
      background:linear-gradient(180deg, rgba(255,255,255,.09), rgba(255,255,255,.04));
      backdrop-filter: blur(10px);
      border-radius:28px;
      padding:28px;
      box-shadow: 0 20px 60px rgba(0,0,0,.35);
    }

    .top{display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{width:34px; height:34px}
    .dot{width:10px; height:10px; border-radius:999px; background:var(--accent); box-shadow:0 0 22px var(--accent)}
    .badge{font-size:12px; padding:6px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.05); color:var(--muted)}

    .hero{margin:18px 0 10px}
    h1{font-size: clamp(32px, 5vw, 56px); line-height:1.08; margin:8px 0}
    .sub{color:var(--muted); font-size:clamp(14px, 1.7vw, 18px)}

    .count{display:flex; gap:10px; flex-wrap:wrap; margin:18px 0 22px}
    .pill{background:rgba(11,18,32,.8); border:1px solid rgba(255,255,255,.12); border-radius:16px; padding:14px 16px; min-width:104px; text-align:center}
    .num{font:700 28px/1.1 ui-sans-serif}
    .lbl{opacity:.7; font-size:12px; margin-top:4px}
    .progress{height:6px; border-radius:999px; background:rgba(255,255,255,.08); overflow:hidden; margin-top:8px}
    .bar{height:100%; width:0%; background:linear-gradient(90deg,var(--accent),var(--accent-2))}

    form{display:flex; gap:10px; flex-wrap:wrap}
    input,button{height:48px; border-radius:14px; border:1px solid rgba(255,255,255,.12); font-size:16px}
    input{flex:1; min-width:240px; background:#0b1220; color:var(--fg); padding:0 14px}
    button{background:linear-gradient(90deg,var(--accent),var(--accent-2)); color:#0a0f1f; padding:0 18px; font-weight:700; cursor:pointer; border:none}
    .note{font-size:12px; color:var(--muted); margin-top:8px}

    .links{display:flex; gap:14px; margin-top:14px; flex-wrap:wrap}
    .sbtn{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:12px; border:1px solid rgba(255,255,255,.12); color:var(--fg); text-decoration:none; background:rgba(255,255,255,.05)}
    .sbtn:hover{background:rgba(255,255,255,.08)}

    footer{opacity:.7; margin-top:18px; font-size:13px; text-align:center}
    a{color:var(--accent); text-decoration:none}
  </style>
</head>
<body>
  <div class="blob b1"></div>
  <div class="blob b2"></div>

  <div class="wrap">
    <div class="card" role="region" aria-label="Coming soon">
      <div class="top">
        <div class="brand">
          <img class="logo" alt="I Just Back From logo" src="/favicon.svg" />
          <strong>I Just Back From</strong>
          <span class="dot" aria-hidden="true"></span>
        </div>
        <span class="badge">Launching soon</span>
      </div>

      <section class="hero">
        <h1>Something delightful is arriving</h1>
        <p class="sub">We’re crafting an experience worth waiting for. Be the first to know when we launch.</p>
      </section>

      <div class="count" aria-live="polite">
        <div class="pill"><div class="num" id="d">--</div><div class="lbl">Days</div></div>
        <div class="pill"><div class="num" id="h">--</div><div class="lbl">Hours</div></div>
        <div class="pill"><div class="num" id="m">--</div><div class="lbl">Minutes</div></div>
        <div class="pill"><div class="num" id="s">--</div><div class="lbl">Seconds</div></div>
      </div>
      <div class="progress" aria-hidden="true"><div class="bar" id="bar"></div></div>

      <form action="https://formspree.io/f/mvgbaqoy" method="POST" aria-label="Subscribe for updates">
        <input type="email" name="email" placeholder="Enter your email…" required aria-label="Email">
        <button type="submit">Notify Me</button>
      </form>
      <div class="note">We’ll only email you about the launch. No spam.</div>

      <div class="links">
        <a class="sbtn" href="mailto:hello@ijustbackfrom.com">Contact</a>
        <a class="sbtn" href="#" aria-disabled="true">Twitter</a>
        <a class="sbtn" href="#" aria-disabled="true">Instagram</a>
      </div>

      <footer>© <span id="y"></span> IJustBackFrom</footer>
    </div>
  </div>

  <script>
    // Countdown target — New York 2026-01-18 12:00
    const TARGET = '2026-01-18T12:00:00-05:00';
    const d = id('d'), h = id('h'), m = id('m'), s = id('s'), bar = id('bar'), y = id('y');
    y.textContent = new Date().getFullYear();

    // Optional: show progress from now to target (0% → 100%)
    const start = Date.now();
    const end = new Date(TARGET).getTime();

    function id(x){return document.getElementById(x)}
    const pad = n => String(n).padStart(2,'0');

    function tick(){
      const now = Date.now();
      let sec = Math.max(0, Math.floor((end - now)/1000));
      const days = Math.floor(sec/86400); sec%=86400;
      const hrs = Math.floor(sec/3600); sec%=3600;
      const mins = Math.floor(sec/60); sec%=60;

      d.textContent = days;
      h.textContent = pad(hrs);
      m.textContent = pad(mins);
      s.textContent = pad(sec);

      const pct = Math.max(0, Math.min(100, ((now - start) / (end - start)) * 100));
      bar.style.width = pct + '%';

      requestAnimationFrame(tick);
    }
    tick();
  </script>
</body>
</html>
